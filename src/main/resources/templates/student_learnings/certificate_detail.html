<div th:fragment="certification-detail">
    <h1 class="mb-4 fw-bold text-center">Certificate Details</h1>
    <div class="card">
        <img th:src="${certificate.image}" class="card-img-top w-100"
             style="max-height: 400px; object-fit: contain;" alt="Certificate Image">
        <div class="card-body">
            <h3 class="card-title" th:text="${certificate.name}"></h3>
            <p class="card-text"><strong>Course:</strong> <span th:text="${certificate.course.name}"></span></p>
            <p class="card-text"><strong>Description:</strong> <span th:text="${certificate.description}"></span></p>
            <p class="card-text"><strong>Issued On:</strong> <span th:text="${#dates.format(certificate.awardedDate, 'dd MMM yyyy')}"></span></p>
            <p class="card-text"><strong>File Type:</strong> <span th:text="${certificate.fileType}"></span></p>
            <div th:if="${certificate.filePath}">
                <a th:href="${certificate.filePath}" class="btn btn-primary" target="_blank">Download Certificate</a>
            </div>
            <div class="mt-3">
                <a th:href="@{/student/certificates}" class="btn btn-outline-primary">Back to Certificates</a>
            </div>
        </div>
    </div>
</div>
